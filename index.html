<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css"/>
    <script defer type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <header id= "header"> 
        <h1>Chow-Chow Slides</h1>
        <h3>A foodie social media platform.</h3>
    </header>
   
    <!-- Show food pictures and info -->
    <section>
        <div id="detail-info"></div>
   
    </section>


    <!--Form to add new item-->
    <section id="form-container">
        <form id="new-post"> 
         <h3>Create New Post</h3>
          <label for="title">Title:</label> 
            <input
            id="input-title"
            type="text"
            name="title"
            value=""
            placeholder="Enter your post's title..."
            class="input-text"
          />
          <br/>
        <label for="caption">Caption:</label> 
          <input
            id="input-caption"
            type="text"
            name="caption"
            value=""
            placeholder="Enter your post's caption..."
            class="input-text"
          />
          <br/>
        <label for="url">Image:</label> 
          <input
            id="input-url"
            type="text"
            name="url"
            value=""
            placeholder="Enter your post's image url..."
            class="input-text"
          />
          <br/>
        <label for="comment">Comment:</label> 
          <input
            id="input-comment"
            type="text"
            name="comment"
            value=""
            placeholder="Add a comment..."
            class="input-text"
        />
        <br />
        <input type="submit" value="Post">

        </form>
    </section>

    <!--Filtering different items-->
    
</body>
</html>
