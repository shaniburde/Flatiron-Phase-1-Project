<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <header id= "header"> 
        <h1>Chow-Chow Slides</h1>
        <h3>A foodie social media platform.</h3>
    </header>
   
    <!-- Show food pictures and info -->
    <section>
        <div id="detail-info"></div>
   
    </section>


    <!--Form to add new item-->
    <section id="form-container" class="container" >
        <form id="new-post"> 
            <h3>Create New Post</h3>
        <div class="row g-2">
           <div class="col-md">
            <label for="title">Title:</label> 
                <input
                id="input-title"
                class="input-group-text"
                type="text"
                name="title"
                value=""
                placeholder="Enter your post's title..."
                class="input-text"
            />
            <br/>
            <label for="caption">Caption:</label> 
            <input
                id="input-caption"
                class="input-group-text"
                type="text"
                name="caption"
                value=""
                placeholder="Enter your post's caption..."
                class="input-text"
            />
            <br/>
        </div>
        <div class="col-md">
            <label for="url">Image:</label> 
            <input
                id="input-url"
                class="input-group-text"
                type="text"
                name="url"
                value=""
                placeholder="Enter your post's image url..."
                class="input-text"
            />
            <br/>
            <label for="comment">Comment:</label> 
            <input
                id="input-comment"
                class="input-group-text"
                type="text"
                name="comment"
                value=""
                placeholder="Add a comment..."
                class="input-text"
            />
            <br />
            <input type="submit" value="Post">
        </form>
        </div>
        </div>
    </section>

    <!--Filtering different items-->
    
</body>
</html>
